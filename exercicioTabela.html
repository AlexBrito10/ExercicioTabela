<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercicioTabela.css">
    <title>Exercício Tabela</title>
</head>
<h1>Inventário Loja</h1>
<body>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th class="qtd">Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Smartphone</td>
                <td>Samsung</td>
                <td>A50</td>
                <td class="qtd">25</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>Motorola</td>
                <td>G73</td>
                <td class="qtd">11</td>
            </tr>
            <tr>
                <td>TV</td>
                <td>Samsung</td>
                <td>Q60C 55"</td>
                <td class="qtd">6</td>
            </tr>
            <tr>
                <td>TV</td>
                <td>TCL</td>
                <td>QLED C635 55"</td>
                <td class="qtd">8</td>
            </tr>
            <tr>
                <td>Notebook</td>
                <td>Lenovo</td>
                <td>IdeaPad Gaming 3i</td>
                <td class="qtd">5</td>
            </tr>
            <tr>
                <td>Notebook</td>
                <td>Asus</td>
                <td>K3605ZF-N1198W</td>
                <td class="qtd">2</td>
            </tr>
            <tr>
                <td>Impressora</td>
                <td>HP</td>
                <td>Ink Tank 416</td>
                <td class="qtd">19</td>
            </tr>
            <tr>
                <td>Impressora</td>
                <td>Epson</td>
                <td>EcoTank L5290</td>
                <td class="qtd">30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
